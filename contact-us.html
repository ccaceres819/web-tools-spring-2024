<body>
    <header>
        <h1>Contact Us</h1>

      <nav>
        <a href="index.html">Home</a> | <a href="contact-us.html">Contact Us</a> | <a href="about-us.html">About Us</a>

      <main>
    <fieldset>
        <legend>Webform Mailer</legend>
        <h2>Personal Information</h2>
        <form action=mailto:cacerescristian1@gmail.com" method="post">
            <label> First Name: <input type="text" name="firstname" autofocus required> </label><br><br>
            <label> Last Name: <input type="text" name="lastname" required> </label><br><br>
            <label> Email: <input type="email" name="email" required> </label><br><br>
            <label> Phone Number: <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> </label><br><br>
            <label for="country">Where are you contacting us from?</label> <select name="country" id="country">
                <option value="1" selected>United States</option>
                <option value="2">United Kingdom</option>
                <option value="3">Mexico</option>
                <option value="4">El Salvador</option>
                <option value="5">India</option>
            </select><br>
            <h3>Information Request</h3>
                <p>What is the nature of this request?</p>
                <input type="radio" name="requestType" id="question" required> <label for="question">I would like to ask a question</label><br>
                <input type="radio" name="requestType" id="comment" required> <label for="comment">I would like to leave a comment</label> <br><br>
            <label> Message: </label><br> <textarea cols="80" rows="10" placeholder="Enter your question or comment here:" required></textarea><br><br>
            <input type="checkbox" name="newsletter" value=""> <label>I would like to receive monthly emails for the newsletter</label><br><br>
    
    
    
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Clear Form">
        
        
        </form>
    </fieldset>
